{% extends "base_generic.html" %}
{% block content %}
<div style="border-style: dashed; border-color: floralwhite; border-width: 2px; padding: 2px;">
    Question: {{ question }}
</div>
<br>

    {% for element in answers%}
    <div style="align-self:flex-start; border-style: dashed; border-color:mistyrose; border-width: 2px; padding: 2px;">
        {{ element}} {{ element.answerRank }} <a class="btn btn-warning" style="background-color:springgreen; border-color: springgreen" href="{% url 'index' %}">Up</a><br>
    </div>
    {% endfor %}
<br>
{% endblock%}
