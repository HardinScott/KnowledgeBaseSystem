<!-- This is a document used to fill in parts that aren't developed yet -->
{% extends "base_generic.html" %}
{% block content %}
    Question: {{ output }} <br>
<br>
    {% for elements in questions%}
        <a style="background-color:palegoldenrod; border-color:palegoldenrod;" class="btn btn-warning" href="{{ elements.id }}/answer">{{ elements }}</a><br>
    {% endfor %}
<br>
    Don't see your question?<br>
    <a href="submitQuestion">Submit it</a>
    <!-- Button trigger modal -->
<button type="button" onclick="window.location.href = 'submitQuestion';" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock%}
